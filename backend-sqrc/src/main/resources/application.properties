# NOTE: Sensitive or environment-specific values (datasource credentials, mail passwords,
# API keys) are kept in `application-local.properties` which is ignored by git.
# The next line will import those properties if the file is present on the classpath.
# This makes local development easier without requiring an active Spring profile.
spring.application.name=backend-sqrc
spring.config.import=optional:classpath:application-local.properties

# Default supervisor used by report endpoints when no auth is present
app.default.supervisorId=1
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SLA defaults (minutes)
# Example: reclamos = 1440 (24h), solicitudes = 2880 (48h)
app.sla.defaultMinutes=1440
app.sla.porTipo.RECLAMO=1440
app.sla.porTipo.SOLICITUD=2880

# Gemini endpoint/model configuration (keep non-secret parts here)
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.model=gemini-2.5-flash